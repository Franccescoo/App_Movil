<ion-header>
  <ion-toolbar color="success">
    <ion-title>Inicio</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
<ion-grid>
  <ion-card>
    <img style="
      border-top: black 2px solid;
      border-left: black 2px solid;
      border-right: black 2px solid;
      border-radius: 5px ; "
       src="./assets/img/duoctwitter.png" />
  </ion-card>
  <ion-toolbar color="#ffffff">
    <ion-searchbar color="succ" placeholder="¿A dónde vas?"></ion-searchbar>
  </ion-toolbar>
</ion-grid>

<a [routerLink]="['/viaje-cliente']" style="text-decoration: none; color: black;">
  <ion-row style="border: black 2px solid;border-radius: 20px;width: 89px;height: 84px;">
    <ion-col size="2"><ion-label style="font-size: 15px; text-align: center;" ><ion-icon style="text-align: center; padding-top: 7px; padding-left: 5px; font-size: 60px;" name="car-sport-outline"></ion-icon></ion-label></ion-col>
    <ion-label style="font-size: 20px;text-align: center;width: 54px;">Viaje</ion-label>
  </ion-row>
</a>

  <ion-tabs style="position: static; height: 18%;">
    <ion-tab-bar slot="bottom" color="dark" style="text-decoration: none;">
      <ion-tab-button [routerLink]="['/prueba1']" tab="schedule">
        <ion-icon name="home"></ion-icon>
        <ion-label >Inicio</ion-label>
      </ion-tab-button>
  
      <ion-tab-button [routerLink]="['/mapa']" tab="map">
        <ion-icon name="map"></ion-icon>
        <ion-label>Mapa</ion-label>
      </ion-tab-button>

      <ion-tab-button [routerLink]="['/cuenta-cliente']" tab="speakers">
        <ion-icon name="person-circle"></ion-icon>
        <ion-label>Cuenta</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>

</ion-content>
